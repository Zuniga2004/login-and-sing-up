<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>formulario de registro e inicio de secion</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para unirte por favor ingresa tus datos</p>
                <input type="button" value="Iniciar seción" id="sign-in">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-information-childs">
                <h2>Crea una Cuenta</h2>
                <div class="icons">
                    <a href="https://youtu.be/IcSnM8eBgUg?t=19" target="_blank" title="Ver video de YouTube">
                        <i class='bx bxl-google' id="google-icon"></i>
                    </a>
                    <a href="https://github.com/HustavoJhon" target="_blank" title="XD">
                        <i class='bx bxl-github' id="github-icon"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/universidadsideralcarrion/" target="_blank" title="Sideral Carrion">
                        <i class='bx bxl-linkedin' id="linkedin-icon"></i>
                    </a>
                </div>
                <p>o usa tu gmail para registrate</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                        <input type="submit" value="registrarse">
                    </label>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos Nuevamente</h2>
                <p>Para unirte por favor ingresa tus datos</p>
                <input type="button" value="Registrarte" id="sign-up">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-information-childs">
                <h2>Iniciar secion</h2>
                <div class="icons">
                    <a href="https://youtu.be/IcSnM8eBgUg?t=19" target="_blank" title="Ver video de YouTube">
                        <i class='bx bxl-google' id="google-icon"></i>
                    </a>
                    <a href="https://github.com/HustavoJhon" target="_blank" title="XD">
                        <i class='bx bxl-github' id="github-icon"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/universidadsideralcarrion/" target="_blank" title="Sideral Carrion">
                        <i class='bx bxl-linkedin' id="linkedin-icon"></i>
                    </a>
                </div>
                <p>o usa tu gmail para registrate</p>
                <form class="form">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                        <input src="wl" type="submit" value="Iniciar Sesion">
                    </label>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scrip.js"></script>
</body>
</html>
